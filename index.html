<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Profile card component</title>
  </head>
  <body>
    <main class="card">
      <img
        src="assets/images/bg-pattern-card.svg"
        alt="water"
        class="card__cover"
      />
      <div class="card__profile">
        <img
          src="assets/images/image-victor.jpg"
          alt="victor's profile photo"
          class="card__profile-image"
        />
        <div class="card__profile-info">
          <h1 class="card__profile-name">Victor Crest</h1>
          <p class="card__profile-age">26</p>
        </div>
        <p class="card__profile-city">London</p>
      </div>
      <hr class="card__line" />
      <div class="card__social">
        <div class="card__social-info">
          <p class="card__social-value">80K</p>
          <p class="card__social-label">Followers</p>
        </div>
        <div class="card__social-info">
          <p class="card__social-value">803K</p>
          <p class="card__social-label">Likes</p>
        </div>
        <div class="card__social-info">
          <p class="card__social-value">1.4K</p>
          <p class="card__social-label">Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
